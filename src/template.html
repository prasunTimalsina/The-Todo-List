<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="sidebar">

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"

            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"

        <div class="add-projects">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.7"
            stroke="#2563eb"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"

    <main class="contents">Main content</main>

</html>
